<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feladat 0352</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center mt-4"
    >
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card shadow">
            <img
              src="https://i.ytimg.com/vi/jLOPjMfIDyM/maxresdefault.jpg"
              alt=""
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">BMR kalkulátor</h5>
              <form id="formBMR">
                <label for="testZsir">Testzsírszázalék</label>
                <input
                  type="text"
                  id="testZsir"
                  class="form-control"
                  name="testZsir"
                  autofocus
                  required
                /><br />

                <label for="testTomeg">Testtömeg (Kg)</label>
                <input
                  type="text"
                  id="testTomeg"
                  class="form-control"
                  required
                /><br />

                <button
                  id="szamitKaloria"
                  type="button"
                  class="btn btn-success"
                >
                  Számít
                </button>
                <br />
                <label for="kaloria" class="mt-3">Kalória</label>
                <input type="text" id="kaloria" class="form-control" /><br />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="nevjegy">
      Szabó Sándor Péter, 2022-04-04,<br />
